<body>
    <h1>Calender</h1>
    <input type="number" name="year" value="year" >
    <h1 style="text-align: center; font-size: 80px;font-weight: bolder;">Welcome to our E-Calendar Website</h1>
    <label style="text-align: center;font-size: 40px;font-weight: bold;padding: 27%">Enter Year Below in the Search Bar</label>
    <input type="text" class="searchbar" title="search" style="margin: 0 auto;width: 575px;border-radius: 30px;border:1px solid #dcdcdc;box-shadow: 1px 1px 8px 1px #dcdcdc;outline: none;height: 45px;border:none;width: 500px;font-size: 16px;outline: none;left: 10px;top: 5px;margin-top: 30px;margin-bottom: 20px;margin-left: 400px;text-align: center;" >
